<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />

    <title>Blender Connector</title>

    <!-- Meta settings -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0" />

    <!-- Icons -->
    <link rel="icon" href="/favicon.ico" />
    <link rel="icon" type="image/vnd.microsoft.icon" sizes="16x16 32x32 48x48" href="/images/icons/favicon-16-32-48.ico" />
    <link rel="icon" type="image/png" sizes="512x512" href="/images/logo/logo-512.png" />
    <link rel="icon" type="image/png" sizes="192x192" href="/images/logo/logo-192.png" />
    <link rel="icon" type="image/png" sizes="180x180" href="/images/logo/logo-180.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/images/logo/logo-32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/images/logo/logo-16.png" />
    <link rel="apple-touch-icon" href="/images/icons/apple-touch-icon.png" />
    <link rel="manifest" href="/manifest.json" />

    <!-- Stylesheets -->
    <link rel="stylesheet" type="text/css" href="/css/main.css" />
    <link rel="stylesheet" type="text/css" href="/css/components.css" />
    <link rel="stylesheet" type="text/css" href="/css/modifiers.css" />

    <!-- Scripts -->
    <script type="module" src="/scripts/main.js"></script>
</head>
<body>
    <!-- Global settings -->
    <section id="global-settings-container">
    </section>

    <!-- Output selection -->
    <section>
        <div id="output-container">
        </div>
    </section>

    <!-- Mixture controls -->
    <section class="mixer-section">
        <div id="mixer-container">
        </div>
    </section>

    <!-- Local settings -->
    <section id="local-settings-container"></section>
    </section>

    <!-- Templates -->

    <template id="setting-template">
        <div class="setting">
            <button type="button"></button>
            <input type="range" min="0" max="100" value="50" orient="horizontal" />
        </div>
    </template>

    <template id="output-button-template">
        <div>
            <button type="button"></button>
        </div>
    </template>

    <template id="mixer-control-template">
        <div class="mixer-control">
            <input type="range" min="0" max="100" value="50" orient="vertical" />
            <button type="button"></button>
        </div>
    </template>
</body>
</html>
